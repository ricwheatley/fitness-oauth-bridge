<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Withings OAuth Redirect</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="referrer" content="no-referrer" />
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 2rem;
      background: #f9fafb;
    }
    .card {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }
    @media (prefers-color-scheme: dark) {
      body { background: #0b0f14; }
      .card { background: #0f172a; box-shadow: 0 0 0 1px rgba(255,255,255,.08); }
      textarea { background: #0b1220; border-color: #263249; color: #e5e7eb; }
      p, label, h1, #info, #status { color: #e5e7eb; }
      button { background: #2563eb; }
      button:active { background: #1d4ed8; }
    }
    h1 { margin-top: 0; }
    label { display: block; margin-top: 1rem; font-weight: 600; }
    textarea, code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      width: 100%;
    }
    textarea {
      margin: .75rem 0 1rem;
      padding: .75rem;
      height: 7rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #f8fafc;
      font-size: .95rem;
    }
    button {
      display: inline-block;
      padding: .65rem 1.1rem;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    button:active { background: #1d4ed8; }
    #status { margin-top: .75rem; font-size: .95rem; }
    .small { font-size: .9rem; opacity: .85; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Withings OAuth Redirect</h1>
    <p class="small">The code below has been auto-copied to your clipboard. Paste it into your GitHub Actions workflow input straight away, codes expire quickly.</p>

    <label for="codeBox">Authorisation Code</label>
    <textarea id="codeBox" readonly></textarea>

    <button id="copyBtn" type="button">Copy to Clipboard</button>
    <div id="info"></div>
    <div id="status"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code') || '';
    const box = document.getElementById('codeBox');
    const info = document.getElementById('info');
    const status = document.getElementById('status');
    const btn = document.getElementById('copyBtn');

    function setInfo(msg) { info.innerHTML = msg; }
    function setStatus(msg) { status.textContent = msg; }

    function fallbackCopy(text) {
      // Fallback for older iOS Safari contexts
      try {
        box.focus();
        box.select();
        const ok = document.execCommand('copy');
        return ok;
      } catch { return false; }
    }

    async function copy(text) {
      // Try async clipboard first
      try {
        await navigator.clipboard.writeText(text);
        return true;
      } catch {
        // Fallback to legacy execCommand path
        return fallbackCopy(text);
      }
    }

      async function autoCopy() {
        if (!code) { /* existing no-code handling */ return; }
        box.value = code;
        setInfo(`Code length: <strong>${code.length}</strong> characters`);
        const ok = await copy(code);
        setStatus(ok ? 'Auto-copied to clipboard ✔' : 'Auto-copy failed, tap the button to copy manually.');
        history.replaceState(null, "", location.pathname);  // remove ?code=... from the URL
      }
      btn.addEventListener('click', async () => {
        if (!box.value) { setStatus('Nothing to copy.'); return; }
        const ok = await copy(box.value);
        setStatus(ok ? 'Copied to clipboard ✔' : 'Copy failed, please select and copy manually.');
        history.replaceState(null, "", location.pathname);
      });
      autoCopy();
  </script>
</body>
</html>
