name: Pete Reports

on:
  schedule:
    - cron: "0 5 * * *"     # Daily 05:00 UTC, equals 05:00 UK in winter
    - cron: "0 10 * * 5"    # Weekly Friday 10:00 UTC, equals 10:00 UK in winter
    - cron: "0 15 * * 0"    # Sunday 15:00 UTC, equals 15:00 UK in winter
    - cron: "0 4 * * *"     # Daily 04:00 UTC, equals 05:00 UK in summer
    - cron: "0 9 * * 5"     # Weekly Friday 09:00 UTC, equals 10:00 UK in summer
    - cron: "0 14 * * 0"    # Sunday 14:00 UTC, equals 15:00 UK in summer
  workflow_dispatch:

jobs:
  daily:
    # Run if triggered by either daily cron
    if: github.event.schedule == '0 5 * * *' || github.event.schedule == '0 4 * * *'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python integrations/pete_feedback/messenger.py --type daily
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONPATH: .

  weekly:
    # Run if triggered by either Friday weekly cron
    if: github.event.schedule == '0 10 * * 5' || github.event.schedule == '0 9 * * 5'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python integrations/pete_feedback/messenger.py --type weekly
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONPATH: .

  cycle:
    # Run if triggered by either Sunday cycle cron
    if: github.event.schedule == '0 15 * * 0' || github.event.schedule == '0 14 * * 0'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python integrations/pete_feedback/messenger.py --type cycle
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONPATH: .