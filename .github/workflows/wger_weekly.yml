name: Wger Weekly Review

on:
  schedule:
    - cron: "0 10 * * 5"   # Fridays at 10am UTC
  workflow_dispatch:

jobs:
  weekly-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Peteâ€™s Weekly Narrative
        id: pete
        run: |
          msg=$(python - <<'PY'
          from integrations.pete_feedback.narrative_builder import build_weekly_narrative
          import json, pathlib
          metrics_path = pathlib.Path("docs/analytics/unified_metrics.json")
          metrics = {}
          if metrics_path.exists():
              metrics = json.loads(metrics_path.read_text())
          print(build_weekly_narrative(metrics))
          PY
          )
          echo "msg=$msg" >> $GITHUB_OUTPUT

      - name: Send Telegram Message
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="${{ steps.pete.outputs.msg }}"

      - name: Commit Updates
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          phrase=$(python - <<'PY'
          from integrations.pete_feedback.catchphrases import random_phrase
          print(random_phrase(kind="coachism"))
          PY
          )
          git add summaries/weekly/* knowledge/* integrations/wger/logs/* docs/analytics/*
          git commit -m "Peteâ€™s flex files ðŸ“… | $phrase (Weekly sync $(date -u +%Y-%m-%d))" || echo "No changes to commit"
          git push