name: Sync Apple

on:
  repository_dispatch:
    types: [apple-metrics]

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  write-apple-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Parse payload.data and write JSONs
        id: write
        env:
          CLIENT_PAYLOAD_DATA: ${{ toJson(github.event.client_payload.data) }}
          CLIENT_PAYLOAD_RAW:  ${{ toJson(github.event.client_payload) }}
        run: |
          set -euo pipefail
          python integrations/apple/write_apple.py > output.json
          echo "date=$(jq -r .date output.json)" >> $GITHUB_OUTPUT

      - name: Commit Apple JSONs
        run: |
          if [[ -n "$(git status --porcelain docs/apple 2>/dev/null || true)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/apple
            git commit -m "chore: apple metrics update for ${{ steps.write.outputs.date }}"
            git push
          else
            echo "No changes to commit."
          fi