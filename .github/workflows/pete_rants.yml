name: Pete Rants

on:
  schedule:
    - cron: "*/15 5-21 * * *"
  workflow_dispatch:

jobs:
  rant:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Decide if Pete rants
        id: roll
        run: |
          python - <<'PY'
          import random, os
          if random.random() < 0.05:
              print("fire=true")
          else:
              print("fire=false")
          PY
      - if: steps.roll.outputs.fire == 'true'
        run: python integrations/pete_feedback/messenger.py --type rant
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}