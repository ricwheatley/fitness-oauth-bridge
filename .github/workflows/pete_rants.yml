name: Pete Rants

on:
  schedule:
    - cron: "*/15 5-21 * * *"   # every 15 minutes, 5amâ€“9pm UTC
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rant:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt

      - name: Decide if Pete rants
        id: roll
        run: |
          import random, os
          fire = random.random() < 0.05
          with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
              fh.write(f"fire={'true' if fire else 'false'}\n")
        shell: python

      - if: steps.roll.outputs.fire == 'true'
        run: python integrations/pete_feedback/messenger.py --type random
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONPATH : .