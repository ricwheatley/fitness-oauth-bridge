name: Wger Sync

on:
  schedule:
    - cron: "0 5 * * *"   # Every day at 05:00 UTC
  workflow_dispatch:

jobs:
  daily-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install upgrade pip
          pip install -r requirements.txt

      - name: Run Body Age Calculation
        run: python integrations/body_age/calc_body_age.py

      - name: Build Daily Summary
        run: python integrations/summary/build_daily_summary.py

      - name: Generate Peteâ€™s Daily Narrative
        id: pete
        run: |
          msg=$(python -c "from integrations.pete_feedback.feedback_engine import generate_daily_feedback; print(generate_daily_feedback('$(date -u +%Y-%m-%d --date='yesterday')'))")
          echo "msg=$msg" >> $GITHUB_OUTPUT

      - name: Send Telegram Message
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="${{ steps.pete.outputs.msg }}"

      - name: Commit Updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add summaries/daily/* knowledge/* integrations/wger/logs/* docs/analytics/*
          git commit -m "Daily sync + summary for $(date -u +%Y-%m-%d)" || echo "No changes to commit"
          git push
