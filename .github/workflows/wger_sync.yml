name: Wger Sync

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

#image: cached device
jobs:
  sync-logs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install upgrade pip
          pip install -r requirements.txt

      - name: Pull Wger Logs
        run: |
          python integrations/wger/pull_wger_logs.py

      - name: Commit Wger Logs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add integrations/wger/logs/*
          git commit -m "chore(wger): sync logs $(tate -u +%Y-%m-%d)" || echo "No changes to commit"
          git push
