name: Debug WGER Logs (Fixed Date)

on:
  workflow_dispatch:   # run manually from GitHub UI

jobs:
  fetch-wger-logs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Fetch WGER Logs for 2025-09-08
        run: python integrations/wger/debug_fetch_logs.py
        env:
          WGER_API_KEY: ${{ secrets.WGER_API_KEY }}

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/wger/days/2025-09-08.json
          git commit -m "Add WGER logs for 2025-09-08" || echo "No changes"
          git push
