name: Sync Withings

on:
  schedule:
    - cron: "0 3 * * *"  # daily at 03:00 UTC – script determines yesterday in Europe/London
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: withings-sync
  cancel-in-progress: false

jobs:
  withings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Withings sync (JSON only)
        env:
          WITHINGS_CLIENT_ID:     ${{ vars.WITHINGS_CLIENT_ID }}
          WITHINGS_CLIENT_SECRET: ${{ secrets.WITHINGS_CLIENT_SECRET }}
          WITHINGS_REDIRECT_URI:  ${{ vars.WITHINGS_REDIRECT_URI }}
          WITHINGS_REFRESH_TOKEN: ${{ secrets.WITHINGS_REFRESH_TOKEN }}
        run: |
          python integrations/withings/withings_sync.py

      - name: Commit JSON updates
        run: |
          if [[ -n "$(git status --porcelain docs/withings 2>/dev/null || true)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/withings
            git commit -m "chore: withings measures sync (prev Europe/London day) – JSON only"
            git push
          else
            echo "No changes to commit."
          fi
